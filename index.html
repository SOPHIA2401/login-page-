<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- CSS links -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" htef="css/style.css">
</head>
<body>
    <div class="row">
        <div class="col-12 col-md-3 offset-md-8">
          <form action="" method="">
            <div class="form-group row">
                <label for="firstName" class="col-12 col-md-4 col-form-label">First Name</label>
                <div class="col-12 col-md-8">
                  <input class=" form-control" id="firstName" name="firstName" placeholder="Joe">
                </div>   
            </div>
            <div class="form-group row">
                <label for="middleName" class="col-12 col-md-4 col-form-label">Middle Name</label>
                <div class="col-12 col-md-8">
                  <input class=" form-control" id="middleName" name="middleName" placeholder="Middle Name">
                </div>   
            </div>
            <div class="form-group row">
                <label for="lastName" class="col-12 col-md-4 col-form-label">Last Name</label>
                <div class="col-12 col-md-8">
                  <input class=" form-control" id="lastName" name="lastName" placeholder="Last Name">
                </div>   
            </div>
            <div class="form-group row">
                <label for="emailId" class="col-12 col-md-4 col-form-label">E-mail Id</label>
                <div class="col-12 col-md-8">
                  <input class=" form-control" id="emailId" name="emailId" placeholder="joe@gmail.com">
                </div>   
            </div>
            <div class="form-group row">
                <label for="contact" class="col-12 col-md-4 col-form-label">Contact No.</label>
                <div class="col-12 col-md-8">
                  <input class=" form-control" id="contact" name="contact" placeholder="9********0">
                </div>   
            </div>
            <div class="form-group row">
                <label for="verificationCode" class="col-12 col-md-4 col-form-label">Verify Code</label>
                <div class="col-12 col-md-8">
                  <input class=" form-control" id="verificationCode" name="verificationCode" placeholder="Code">
                </div>   
            </div>
            <div class="form-group row">
                <div class="offset-md-4 col-md-10">
                    <button type="submit" class="btn btn-success ">Sign In</button>
                </div>      
            </div>
          </form>
        </div>
    </div>
</body>
</html>
